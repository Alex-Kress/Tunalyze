<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Tunalyze</title>
</head>
<body>
    <header class="navbar is-primary">
        <div class="navbar-brand">
            <p class="title is-1 is-spaced">Tunalyze</p>
            <p class="subtitle is-5">Helping you find and save your music</p>
        </div>
        <div class="navbar-menu navbar-end">
            
            <form id="form">
                <input id="searchbar" onkeyup="" type="text" name="search" placeholder="Search">
                <select id="selection">
                    <option  selected="true" disabled>Select Option</option>
                    <option value="byLyrics">by lyrics</option>
                    <option value="byArtist">by artist</option>
                    <option value="byTrack">by track</option>
                </select>
            </form>
        </div>
    </header>
    <article class="message">
        <div class="message-header">
          <p>Tunalyze Your Life!</p>
          <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
          <strong>Need something to listen to?</strong>  Type a few lyrics into the search bar, select the song you want to listen to, and save it to your library so you can listen to it now or later.
        </div>
    </article>
    <div class="container">
        <div class="section">
            <h2>Search Results</h2>
        </div>
        <div class="section">
            <h2>Saved Music</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
